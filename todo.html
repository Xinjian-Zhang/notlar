<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #todo-app {
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
        }

        #tasks-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: start;
        }

        .task-text {
            flex-grow: 1;
            margin-left: 10px;
            text-align: left;
        }

        .completed {
            color: #aaa;
            text-decoration: line-through;
        }

        .task-input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            width: 70%;
        }

        .button {
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 5px;
        }

        .edit-btn {
            background-color: #007bff; /* blue */
            color: white;
        }

        .delete-btn {
            background-color: #f44336; /* red */
            color: white;
        }

        .checkbox {
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="todo-app">
        <h1>Xinjian's To-Do List</h1>
        <hr>
        <p id="time"></p>
        <input type="text" id="new-task" class="task-input" placeholder="Add new task...">
        <button onclick="addTask()" class="button">Add</button>
        <ul id="tasks-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
        });

        function addTask() {
            const taskInput = document.getElementById('new-task');
            const task = taskInput.value.trim();
            if (task) {
                saveTask(task);
                taskInput.value = '';
                renderTask(task);
            }
        }

        function editTask(task) {
            const newTask = prompt("Edit task", task);
            if (newTask !== null && newTask.trim() !== '') {
                updateTask(task, newTask);
                location.reload(); // 刷新页面以更新显示
            }
        }

        function deleteTask(task) {
            removeTask(task);
            location.reload(); // 刷新页面以更新显示
        }

        function toggleCompletion(checkbox, textSpan) {
            textSpan.classList.toggle('completed');
            updateCompletion(textSpan.textContent, textSpan.classList.contains('completed'));
        }

        function renderTask(task, completed = false) {
            const tasksList = document.getElementById('tasks-list');
            const li = document.createElement('li');
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = completed;
            checkbox.classList.add('checkbox');
            checkbox.onclick = () => toggleCompletion(checkbox, textSpan);

            const textSpan = document.createElement('span');
            textSpan.textContent = task;
            textSpan.classList.add('task-text');
            if (completed) textSpan.classList.add('completed');

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.classList.add('button', 'edit-btn');
            editBtn.onclick = () => editTask(task);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('button', 'delete-btn');
            deleteBtn.onclick = () => deleteTask(task);

            li.appendChild(checkbox);
            li.appendChild(textSpan);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            tasksList.appendChild(li);
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ task, completed: false });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(({ task, completed }) => renderTask(task, completed));
        }

        function removeTask(taskToRemove) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(({ task }) => task !== taskToRemove);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateTask(oldTask, newTask) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.map(({ task, completed }) => {
                if (task === oldTask) {
                    return { task: newTask, completed };
                }
                return { task, completed };
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateCompletion(task, completed) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.map(item => {
                if (item.task === task) {
                    return { ...item, completed };
                }
                return item;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateTime() {
            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var time = today.getHours().toString().padStart(2, '0') + ":" + today.getMinutes().toString().padStart(2, '0') + ":" + today.getSeconds().toString().padStart(2, '0');
            var dateTime = date + ' ' + time;
            document.getElementById("time").innerHTML = dateTime;
        }

        setInterval(updateTime, 1000); // 每秒更新时间

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            updateTime();
        });

    </script>
</body>
</html>
